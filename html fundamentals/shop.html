<!DOCTYPE html>
<html>
  <head>
    <link href="style-shop.css" rel="stylesheet" />
    <title>Shoe Shop</title>
  </head>

  <body class="body">
    <article class="product">
      <p class="sale">SALE</p>
      <h1 class="shoe-heading">KD14 All-Star Shop</h1>
      <div class="container clearfix">
        <img
          src="img/kd14.jpg"
          alt="KD14 shoes"
          width="250"
          depth="350"
          class="shoe-image"
        />

        <div class="shoe-info">
          <div class="pricing">

            <p class="price"><strong>$155.99</strong></p>
            <p class="free-shipping">Free shipping</p>
            <p class="product-description">
          </div>
            Ready to ball on the court or casually roll up to an occassion, The
            KD's are perfect for you.
          </p>
          <a href="#" class="more-info">More Information &rarr;</a>
          <div class="colors">
            <div class="color"></div>
            <div class="color color-blue"></div>
            <div class="color color-red"></div>
            <div class="color color-green"></div>
            <div class="color color-yellow"></div>
            <div class="color color-brown"></div>
          </div>
        </div>   

        <div class="details">
          <h4>Product Details</h4>
          <ul class="product-details">
            <li>Lightweight, durable basketball shoes</li>
            <li>Superb cushion</li>
            <li>Signature Zoom Max</li>
            <li>Ankle patch</li>
          </ul>
        </div>
      </div>
      <button class="button">Add to cart</button>
    </article>
  </body>
</html>
